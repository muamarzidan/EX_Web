<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Zidan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="Home">
        <div class="container">
            <!-- Navigation bar -->
            <div class="navwrapper">
                <ul class="navigation">
                    <li class="nav">
                        <a href="#Home" class="navlink">Home</a>
                    </li>
                    <li class="nav">
                        <a href="#About" class="navlink">About</a>
                    </li>
                    <li class="nav">
                        <a href="#Contact" class="navlink">Contact</a>
                    </li>
                </ul>
            </div>
            <div class="contentwrapper">
                <h1>Zidan Goks</h1>
            </div>
        </div>
    </section>

    <section id="About">
        <div class="container red">
            <div class="contentwrapper">
                <h1>
                    About Zidan 
                </h1>
            </div>
        </div>
    </section>

    <section id="Contact">
        <div class="container blue">
            <div class="contentwrapper">
                <h1>
                    Contact Zidan
                </h1>
            </div>
        </div>
    </section>
    <div class="top">
        <a href="#Home">
            <img src="up-arrow.png" alt="top">
        </a>
    </div>
</body>
</html>
